<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <link href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <link rel="stylesheet" href="UI_styles.css">
  <title>Práctica final AT </title>
</head>
<body>
  <img src="/images/4_Torres.jpg" id="bgnd_img" alt="">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-buttons">
        <span class="sr-only">Desplegar navegación</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a id="init" class="navbar-brand" href="#" role="button">
        <span class="glyphicon glyphicon-home"></span>
      </a>
    </div>
    <div  id="navbar-buttons" class="collapse navbar-collapse navbar-buttons">
        <button id="main-tab-btn" type="button" class="btn btn-default navbar-btn">Principal</button>
        <button id="collections-btn" type="button" class="btn btn-default navbar-btn">Colecciones</button>
        <button id="users-btn" type="button" class="btn btn-default navbar-btn">Usuarios</button>
    </div>
  </nav>
  <div class="container web-content">
    <div class="jumbotron row">
      <div class="logo col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <img src="images/logo.png" alt="Madrid Parking">
      </div>
      <div class="slogan col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <h2>Aparca tu coche y disfruta</h2>
      </div>
    </div>
    <div id="main-tab">
      <button type="button" class="btn main-tab-btn" id="load_facilities">Cargar aparcamientos</button><br><br>
      <div class="main-tab-info" id="facilities-map"></div>
      <div class="main-tab-info" id="facilities-list">Lista de aparcamientos no disponible</div>
      <div class="main-tab-info" id="facility-info">No se ha seleccionado ningún aparcamiento</div>
      <div class="main-tab-info" id="selected-collection-facilities">No se ha seleccionado ninguna colección</div>

      </div>
    </div>
    <div id="collections">
      <form>
        <input type="text" id="collectionName" value="Introduzca nombre de la colección" class="collections-tab-info">
        <button type="button" id="createCollection" class="btn main-tab-btn col-tab-btn">Crear colección</button><br><br><br>
      </form>
      <div class="collections-tab-info" id="collections-facilities-list">Lista de aparcamientos no disponible</div>
      <div class="collections-tab-info" id="collection-list">Lista de colecciones no disponible</div>
      <div id="collection-added-facilities">
        No se ha seleccionado ninguna colección
      </div>
    </div>
    <div id="users">
      <h1>pestaña de gestión de usuarios</h1>
    </div>
  </div>
</body>
</html>
